<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assignment3.js" defer></script>

    <link rel="stylesheet" href="assignment3.css">
    
    <title>Image Toggler</title>
</head>
<body>
    <header>
            <h1>Image Toggler</h1>
    </header>

    <main>
        <div class="container">
            <div class="row"> <!-- row 1-->
                <div class="col"> <!-- first row - image 1-->
                    <img id="image_spot_1" class="animation"></img>
                </div>
                <div class="col">
                    <img id="image_spot_2" class="animation"></img>
                </div>
                <div class="col">
                    <img id="image_spot_3" class="animation"></img>
                </div>
            </div>


            <div class="row"> <!-- row 2-->
                <div class="col"> <!-- second row - image 2-->
                    <div>
                        <button type="button" class="btn btn-outline-primary" id="randomizebutton">Randomize</button>
                    </div>
                    <div class="alert alert-info" role="alert">
                        <span id = "image_counter"></span>
                    </div>
                </div>
                <div class="col">
                    <div id ="countdown"> </div>
                </div>
                <div class="col">
                    <div id="timebox">
                        <p>Change Timer (between 500 to 10000ms)</p>
                        <div>
                            <input type = "text" id="countdown_update">
                            <button type="button" class="btn btn-outline-primary" id="timerbutton">OK</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>Oceanna Hartog</p>

        <p>2024</p>
    </footer>
  
</body>
