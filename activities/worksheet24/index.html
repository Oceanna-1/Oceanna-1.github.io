<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 

    <link rel="stylesheet" href="worksheet24.css">
    <link rel="stylesheet" href="nav.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>An Unsuspecting House</title>
</head>
<body>

    <header>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><h1>An Unsuspecting House</h1></div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" id="b1">Window One</button>
            </div> <!--Window 1-->
            <div class="col">
                <button type="button" class="btn btn-light" id="b2">Window Two</button>
            </div> <!--Window 2-->
            <div class="col">
                <button type="button" class="btn btn-light" id="b3">Window Three</button>
            </div> <!-- Open Garage-->
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button type="button" class="btn btn-dark" id ="b4">Change Time of Day</button>
            </div> <!--make it night button-->
            <div class="col"></div>
        </div>
        </header>


        <main>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <svg width="600" height="600" id="houseDrawing" viewbox="0,0,400,400" preserveAspectRatio="none">
                    <!-- sky --> 
                    <rect x="0" y="0" width="400" height="300" fill="lightskyblue" id="sky" />
            
                    <!-- grass --> 
                    <rect x="0" y="300" width="400" height="300" fill="green"  />
                
                    <!-- triangular roof --> 
                    <polygon fill="maroon" points="145,205 255,205 200,175" />
            
                    <!-- draw a house --> 
                    <rect x="145" y="205" fill="pink" height = "95" width="110"/>
            
                    
                    <!-- and a door --> 
                    <rect x="175" y="265" height="35" width ="20" fill="maroon"/>
            
                    <!-- door knob-->
                    <circle cx="180" cy="280" r="2" fill="gold" />
                    
                    <!--garage-->
                    <rect x="255" y="250" width="50" height="50" fill="pink"/>
            
                    <!--garage roof-->
                    <polygon points="255,250 305,250, 255, 230" fill="maroon"/>
                
                    <!-- with 3 windows --> 
                    <circle cx="225" cy="235" r="20" fill="darkgrey" id="w1"/>
                    <circle cx="165" cy="235" r="10" fill="darkgrey" id="w2"/>
                    <rect x="270" y="265" height="20" width="20" fill="darkgrey" id="w3"/>
            
                    <!--sun-->
                    <circle cx="50" cy="50" r="40" fill="yellow" id="sun"/>
            </svg>
            </div>
            <div class="col-2"></div>

        </div>
    </main>
    <footer>
        <p>Created by Oceanna Hartog - July 2024</p>
    </footer>
    <script>
        
    const buttonOne = document.getElementById('b1');
    const buttonTwo = document.getElementById('b2');
    const buttonThree = document.getElementById('b3');
    const buttonFour = document.getElementById('b4');

    w1 = document.getElementById("w1");
    w2 = document.getElementById("w2");
    w3 = document.getElementById("w3");
    sky = document.getElementById("sky");
    sun = document.getElementById("sun");

    function windowOneControl(){
        lightOn1 = w1.getAttribute('fill') == 'yellow';

        if(lightOn1) {
            w1.setAttribute('fill', 'grey');
        }else {
            w1.setAttribute('fill','yellow')
        }
    }

    buttonOne.addEventListener('click', windowOneControl);


    function windowTwoControl(){
        lightOn2 = w2.getAttribute('fill') == 'yellow';

        if(lightOn2) {
            w2.setAttribute('fill', 'grey');
        }else {
            w2.setAttribute('fill','yellow');
        }
    }
    buttonTwo.addEventListener('click', windowTwoControl);

    function windowThreeControl(){
        lightOn3 = w3.getAttribute('fill') == 'yellow';

        if(lightOn3) {
            w3.setAttribute('fill', 'grey');
        }else {
            w3.setAttribute('fill','yellow');
        }
    }
    buttonThree.addEventListener('click', windowThreeControl);

    function day_or_night(){
    dayTime = sky.getAttribute( 'fill' )=="lightskyblue";
    nightTime = sky.getAttribute('fill')=="darkblue";
    
    if (dayTime) {
        w1.setAttribute('fill', 'yellow');
        w2.setAttribute('fill', 'yellow');
        w3.setAttribute('fill', 'yellow');
        sky.setAttribute('fill','darkblue');
        sun.setAttribute('fill', 'white');
    }else{
        w1.setAttribute('fill', 'darkgrey');
        w2.setAttribute('fill', 'darkgrey');
        w3.setAttribute('fill', 'darkgrey');
        sky.setAttribute('fill','lightskyblue');
        sun.setAttribute('fill', 'yellow');
    }
    }
    buttonFour.addEventListener('click', day_or_night);
    </script>

</body>
</html>
